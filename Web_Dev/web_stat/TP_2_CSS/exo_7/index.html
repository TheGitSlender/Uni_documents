<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Exo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .gradient-div {
            background: linear-gradient(to right, blue, red);
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .gradient-div h1 {
            color: yellow;
            margin: 0;
        }
        h2{
            position: absolute;
            top: 30%;
        }
        
        @keyframes rotate {
            0% { 
                transform: rotate(0deg) scale(1);
            }
            5% {
                transform: rotate(15deg) scale(1.5);
            }
            10% {
                transform: rotate(45deg) scale(1);
            }
            15% {
                transform: rotate(65deg) scale(1.5);
            }
            20% {
                transform: rotate(90deg) scale(1);
            }
            25% {
                transform: rotate(120deg) scale(1.5);
            }
            30% {
                transform: rotate(135deg) scale(1);
            }
            35% {
                transform: rotate(160deg) scale(1.5);
            }
            40% {
                transform: rotate(180deg) scale(1);
            }
            45% {
                transform: rotate(215deg) scale(1.5);
            }
            50% {
                transform: rotate(225deg) scale(1);
            }
            55% {
                transform: rotate(250deg) scale(1.5);
            }
            60% {
                transform: rotate(270deg) scale(1);
            }
            65% {
                transform: rotate(290deg) scale(1.5);
            }
            70% {
                transform: rotate(315deg) scale(1);
            }
            75% {
                transform: rotate(330deg) scale(1.5);
            }
            80% {
                transform: rotate(345deg) scale(1);
            }
            85% {
                transform: rotate(355deg) scale(1.5);
            }
            90% {
                transform: rotate(358deg) scale(1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        h2 {
            animation: rotate 4s;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="gradient-div">
        <h1>Animation</h1>
    </div>
    <h2>Another one</h2>
</body>
</html>
